<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
    </style>
</head>
<body>
    
    <div class="wrapper">
       <div class="container">

          <h1>WEATHER APP</h1>

          <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
          </div>

          <div class="weather-container">

            <!-- grant location container-->
            <div class="grant-location-container" data-locationContainer >
                <img class="locationImg" src="./assets/location.png" width="150" height="150" loading="lazy">
                <p class="grantText">Grant Location Access</p>
                <p class="allowText">Allow Access to get weather Information</p>
                <button class="accessBtn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input class="searchCity" placeholder="Search for City..." data-searchInput >
                <button class="searchBtn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

           

            <!-- show weather info -->
            <div class="user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName class="cityName"></p>
                    <img data-countryIcon class="icon">
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc class="weatherDesc"></p>
                <!--weather Icon-->
                <img data-weatherIcon class="weatherIcon">
                <!--temperature-->
                <div class="temperature">
                    <p class="recTemp">Temperature recorded</p>
                    <p data-temp class="temp"></p>
                </div>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img class="windImg" src="./assets/wind.png" >
                        <p class="text">windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img class="humidityImg" src="./assets/humidity.png" >
                        <p class="text">humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img class="cloudImg" src="./assets/cloud.png" >
                        <p class="text">Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
                 <!--- loading screen container -->
              <div class="loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
              </div>


            </div>



         </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
